
{% extends 'base/admin.html' %}
{% load staticfiles %}
{% block active2 %}
    activo
{% endblock %}
{% block car %}

    <div class="car">
        <a style="text-align: center" id="car-venta" href="javascript:window.print();"
           class="btn-lg bg-blue"><i
                class="icon-printer-1"></i></a>
    </div>


{% endblock %}
{% block body %}
    <link rel="stylesheet" href="{% static 'fonts/fonts.css' %}" type="text/css" charset="utf-8">
    <style>
        #plus-shopping {
            margin-top: -20px;
            font-size: 18px;
            border-radius: 50%;
            background-color: rgb(33, 150, 243, 0.7);
            color: white;
        }

        #plus-shopping:hover {
            text-decoration: none;
            color: white;
            background-color: rgb(33, 150, 243);
        }

        #search {
            color: white;
        }

        #search::-ms-expand {
            background-color: transparent;
            border: 0
        }

        #search:focus, #search:focus {
            color: white;
            background-color: transparent;
            border-color: white;
            outline: 0;
            box-shadow: none, 0 0 0 .2rem rgba(255, 255, 255, 255)
        }

        #search::placeholder, #search::placeholder {
            color: rgb(170, 170, 170);
            opacity: 1
        }

        #search:disabled, #search:disabled, #search[readonly], [readonly].custom-file-control {
            background-color: #e9ecef;
            opacity: 1
        }
        #parte1{
            display: none;
        }
        @media print {
            #parte1 {
                display: block;
            }

            #parte2 {
                display: none;
            }
        }
        #generar{
            width: 35%;
            height: 17rem;
        }
        @media screen and (max-width: 768px){
            #generar{
            width: 100%;
            height: 17rem;
        }
        }

    </style>
    <div id="parte1" class="generador">
        <h1 style="font-family: 'Conv_codabar2', sans-serif; font-size: 3.8rem">{{ codigo }}</h1>
    </div>
    <div id="parte2">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple2 rounded box-shadow">
            <div class="1h-100">
                <h6 class="mb-0 text-white 1h-100">Generador de codigos</h6>
                <small>Aleatorios</small>
            </div>

        </div>
        <div class="card mt-2 mx-auto" style="width: 100%; height: 26rem;">
            <div class="card-body">
                <div id="generar" class="card mx-auto mt-4" style="">
                    <div class="card-body text-center">
                        <h5 class="card-title" align="center">Generador de codigos de barras</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Codigos Aleatorio</h6>
                        <form action="{% url 'articulo:generador' %}" method="post">
                            {% csrf_token %}
                            <input name="evaluation" type="hidden" value="1">
                            <button type="submit" style="width: 80%" class="btn bg-blue  mx-auto">Generar</button>
                        </form>
                        <div class="generador">
                            <h1 style="font-family: 'Libre Barcode 39 Text', cursive; font-size: 3.8rem">{{ codigo }}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function imprSelec() {
            var ficha = document.getElementById('#generador');
            var ventimp = window.open(' ', 'popimpr');
            ventimp.document.write(ficha.innerHTML);
            ventimp.document.close();
            ventimp.print();
            ventimp.close();
        }
    </script>
{% endblock %}
